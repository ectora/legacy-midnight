message ChatRedisData {
    optional uint32 time = 1;
    optional uint32 uid = 2;
    optional uint32 sequence = 3;
    optional uint32 to_uid = 4;
    optional bool is_read = 5;
    
    oneof content {
        string text = 100;
        uint32 icon = 101;
        SystemHint system_hint = 102;
    }
    
    message SystemHint {
        optional uint32 type = 1;
    }
    
    enum SystemHintType {
        CHAT_NONE = 0;
        CHAT_ENTER_WORLD = 1;
        CHAT_LEAVE_WORLD = 2;
    }
}

message ChatMixRedisData {
    optional uint32 time = 13;
    optional uint32 sequence = 10;
    optional uint32 to_uid = 7;
    optional uint32 uid = 15;
    optional bool is_read = 5;
    
    oneof content {
        string text = 1946;
        uint32 icon = 914;
        SystemHint system_hint = 1753;
    }
    
    message SystemHint {
        optional uint32 type = 14;
    }
    
    enum SystemHintType {
        CHAT_NONE = 0;
        CHAT_ENTER_WORLD = 1;
        CHAT_LEAVE_WORLD = 2;
    }
}


enum PlayerStatusType {
    PLAYER_STATUS_OFFLINE = 0;
    PLAYER_STATUS_ONLINE = 1;
}

enum HomeStatusType {
    HOME_STATUS_OFFLINE = 0;
    HOME_STATUS_ONLINE = 1;
}

enum CustomDungeonRecommendType {

    optional string signature = 2;
    optional uint32 name_card_id = 3;
    optional uint32 finish_achievement_num = 4;
    optional uint32 tower_floor_index = 5;
    optional uint32 tower_level_index = 6;
    repeated SocialShowAvatarInfo show_avatar_info_list = 7;

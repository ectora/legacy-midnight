message UgcMusicContentRedisData {
    optional uint32 music_id = 1;
    repeated UgcMusicTrackRedisData music_track_list = 2;
}

message UgcRedisData {
    optional uint64 ugc_guid = 1;
    optional uint32 save_time = 2;
    
